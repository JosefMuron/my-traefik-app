apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-grafana
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: "Host(`pepa-test04.zonkej.cz`) && (PathPrefix(`/grafana`))"
    middlewares:
      - name: grafana-middleware-addprefix
    services:
    - name: grafana
      namespace: monitoring
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: grafana-middleware-addprefix
  namespace: traefik
spec:
  addPrefix:
    prefix: /grafana 
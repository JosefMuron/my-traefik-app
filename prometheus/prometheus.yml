apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 15.1.1
    helm:
      values: |
        alertmanager:
          nodeSelector: 
            zonky_node: infrastructure
        
        server:
          nodeSelector: 
            zonky_node: infrastructure
        
        pushgateway:
          nodeSelector: 
            zonky_node: infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      selfHeal: false